name: üöÄ CD Pipeline

on:
  workflow_dispatch:

jobs:
  deploy:
    name: üöÄ Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨á Checkout Code
        uses: actions/checkout@v4

      - name: ‚òÅ Download latest.txt
        run: |
          aws s3 cp s3://book-library-ci-artifact/latest.txt ./latest.txt
        env:
          AWS_ACCESS_KEY_ID: AKIAWKVVK2CXOYDQIUW3
          AWS_SECRET_ACCESS_KEY: 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
          AWS_REGION: ap-southeast-1

      - name: üì¶ Read version to deploy
        id: version
        run: |
          VERSION=$(cat latest.txt)
          echo "Deploying version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: ‚òÅ Download Artifact by Version
        uses: jakejarvis/s3-sync-action@v0.5.1
        with:
          args: --exact-timestamps
        env:
          AWS_S3_BUCKET: book-library-ci-artifact
          AWS_ACCESS_KEY_ID: AKIAWKVVK2CXOYDQIUW3
          AWS_SECRET_ACCESS_KEY: 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
          AWS_REGION: ap-southeast-1
          SOURCE_DIR: "${{ steps.version.outputs.version }}/"
          DEST_DIR: latest_artifact/

      - name: üñ• Deploy to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.STAGING_EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "latest_artifact/*"
          target: "/var/www/app"

      - name: üîÑ Restart App (optional)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.STAGING_EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo systemctl restart your-app.service

      - name: üî• Post-Deploy Smoke Test Curl
        run: |
          curl --fail https://your-app.com/health || exit 1
