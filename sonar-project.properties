sonar.projectKey=dzaky-pr_fp-pso
sonar.organization=dzaky-pr
sonar.host.url=https://sonarcloud.io

# Source directories - Hanya include yang benar-benar perlu untuk coverage
sonar.sources=components,app,actions
sonar.exclusions=**/__tests__/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.d.ts,**/node_modules/**,**/.next/**,**/coverage/**,**/terraform/**,**/shared/**,**/playwright_test/**,**/test-results/**,**/__mocks__/**,**/*.config.js,**/*.config.ts,**/*.config.mjs,**/jest.*.js,**/server.js,**/local-lambda.js,app/globals.css,app/layout.tsx,app/favicon.ico,**/scripts/**

# Test directories
sonar.tests=__tests__
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts
sonar.test.exclusions=**/node_modules/**

# Coverage reports - Menggunakan lcov report dari Jest
sonar.javascript.lcov.reportPaths=./coverage/lcov.info
sonar.coverage.exclusions=**/__tests__/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.d.ts,**/terraform/**,**/shared/**,**/playwright_test/**,**/__mocks__/**,**/*.config.js,**/*.config.ts,**/*.config.mjs,**/jest.*.js,**/server.js,**/local-lambda.js,app/globals.css,app/layout.tsx,app/favicon.ico,**/scripts/**

# Additional SonarCloud settings
sonar.sourceEncoding=UTF-8
sonar.typescript.node=/usr/bin/node

# Quality gate settings
sonar.qualitygate.wait=true

# Language-specific settings
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx
